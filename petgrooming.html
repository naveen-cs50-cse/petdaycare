<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>PET GROOMING</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .container {
            width: 100vw;
            height: 100vh;
            text-align: center;
        }

        .backgroundimg {
            width: 100%;
            height: 100%;
            background-image: url(images/services/petgroooming/petgrooming_bg.png);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: fixed;
        }

        .parent {
            margin: 8vh 30vw 0px 0px;
            width: 40vw;
            height: 86vh;
            justify-self: center;
            /* text-align: center; */
            display: grid;
            
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(5, 1fr);
            
        }
        .petgrooming_text {
            
            width:50vw;
            text-wrap: nowrap;
            text-shadow: 2px 2px 4px rgba(0.1, 0.1, 0.1, 0.1);
            color: #8b61c2;
            font-family: "PP Neue Machina Ultrabold";
            font-size: 8vh;
        }

        .parent div {
            cursor: pointer;
             max-width: fit-content;
             max-height: fit-content;
            /* overflow:hidden; */
            position: relative;
            border: 2px solid;
            border-radius: 25px;
            border-style:dashed;
            margin: 4px 0px;
            padding: 20px 70px;

            transition: all 0.4s ease;
        }
        .parent .service:hover{
            transform: scale(1.05);
            background-color: #f3dca4;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 1);

        }

        .parent img {
            width: 150px;
            height: 150px;
            object-fit: contain;
            margin: 10px 10px;
        }
        .service-name{
            cursor: pointer;
            text-wrap: nowrap;
            font-family:'Courier New', Courier, monospace;
            background-color: rgba(0, 0, 0, 0.05);
        }
        .price{
            cursor:pointer;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .div1 {
            
            grid-column: span 5 / span 5;
        }

        .div2 img {
            position: absolute;
           left: 0;
            width: 10vw;
            height: 7vh;
            grid-column-start: 6;
        }

        .div3 {
            grid-column: span 2 / span 2;
            grid-row: span 2 / span 2;
            grid-row-start: 2;
        }

        .div4 {
            grid-column: span 2 / span 2;
            grid-row: span 2 / span 2;
            grid-column-start: 1;
            grid-row-start: 4;
        }

        .div5 {
            grid-column: span 2 / span 2;
            grid-row: span 2 / span 2;
            grid-column-start: 3;
            grid-row-start: 2;
        }

        .div6 {
            grid-column: span 2 / span 2;
            grid-row: span 2 / span 2;
            grid-column-start: 3;
            grid-row-start: 4;
        }

        .div7 {
            grid-column: span 2 / span 2;
            grid-row: span 2 / span 2;
            grid-column-start: 5;
            grid-row-start: 2;
        }

        .div8 {
            grid-column: span 2 / span 2;
            grid-row: span 2 / span 2;
            grid-column-start: 5;
            grid-row-start: 4;
        }

        
        </style>
</head>

<body>
    <div class="container">
        <div class="backgroundimg">
            <div class="parent">
                <div class=" div1 petgrooming_text" style="border: none;">Pet Grooming Services</div>
                <div class="div2" style="border: none;">
                    <img class="wolf" src="images/services/petgroooming/wolf.png" alt="" />
                </div>
                <div class="service div3">
                        <h2 class="service-name">SPA BATH</h2>
                        <img class="spa_bath" src="images/services/petgroooming/spa_bath.png" alt="" />
                        <h4 class="price">₹999</h4>
                    </div>
                <div class="service div4">
                    <h2 class="service-name"> Hair Cut</h2>
                    <img class="hair_cuts" src="images/services/petgroooming/hair_cuts.png" alt="" />
                    <h4 class="price">₹999</h4>
                </div>
                
                <div class="service div5">
                    <h2 class="service-name">Pet Grooming</h2>
                    <img class="pet_grooming_item" src="images/services/petgroooming/pet_grooming_item.png" alt="" />
                    <h4 class="price">₹999</h4>
                </div>
                
                <div class="service div6">
                    <h2 class="service-name">Massage</h2>
                    <img class="massage" src="images/services/petgroooming/massage.png" alt="" />
                    <h4 class="price">₹999</h4>
                </div>
                
                <div class="service div7">
                    <h2 class="service-name">Nail Clipping</h2>
                    <img class="nail_clippping" src="images/services/petgroooming/nail_clippping.png" alt="" />
                    <h4 class="price">₹999</h4>
                </div>
                
                <div class="service div8">
                    <h2 class="service-name">Anti Ticking</h2>
                    <img class="anti_tick" src="images/services/petgroooming/anti_tick.png" alt="" />
                    <h4 class="price">₹999</h4>
                </div>
                
            </div>
        </div>
    </div>

    <script>
        const services = document.querySelectorAll(".service");
const cart=[];
services.forEach((service) => {
  service.addEventListener("click", () => {
    const name = service.querySelector("h2").innerText; // gets title inside the box
    cart.push(name)
    alert(`You selected: ${name} \n cart : yes
    ${cart}`);
  });
});


        
    </script>
</body>

</html>
